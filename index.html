<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icon32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>cssMemSlider</title>
</head>
<body>
    <header>
        <h1 class="h1__text"><a href="https://github.com/rolling-scopes-school/tasks/tree/master/tasks/css-mem-slider" target="_blank">CSS Mem Slider</a></h1>
    </header>
    <div class="wrapper">
        <input type="radio" name="radio_btn" id="radio1" checked>
        <input type="radio" name="radio_btn" id="radio2">
        <input type="radio" name="radio_btn" id="radio3">
        <input type="radio" name="radio_btn" id="radio4">
        <input type="radio" name="radio_btn" id="radio5">
        <div class="slide-wrapper">
            <div class="slides">
                <div class="slides__item slide_1"></div>
                <div class="slides__item slide_2"></div>
                <div class="slides__item slide_3"></div>
                <div class="slides__item slide_4"></div>
                <div class="slides__item slide_5"></div>
            </div>
        </div>
        <div class="text-wrapper">
            <p class="text-wrapper__text text_1">Mad Max: Fury Road.</p>
            <p class="text-wrapper__text text_2">Creed. The Rocky legacy.</p>
            <p class="text-wrapper__text text_3">The Hateful Eight.</p>
            <p class="text-wrapper__text text_4">The Martian.</p>
            <p class="text-wrapper__text text_5">Bridge of Spies.</p>
        </div>
        <div class="nav-wrapper">
            <label class="nav-wrapper__btn btn_1" for="radio1">
                <span class="btn"></span>
            </label>
            <label class="nav-wrapper__btn btn_2" for="radio2">
                <span class="btn"></span>
            </label>
            <label class="nav-wrapper__btn btn_3" for="radio3">
                <span class="btn"></span>
            </label>
            <label class="nav-wrapper__btn btn_4" for="radio4">
                <span class="btn"></span>
            </label>
            <label class="nav-wrapper__btn btn_5" for="radio5">
                <span class="btn"></span>
            </label>
        </div>
    </div>
    <footer>
        <h4 class="h3__text">
            <span>&copy;2022</span>
            <span><a href="https://github.com/alextufeng" target="_blank">Alextufeng</a></span>
        </h4>
    </footer>
</body>
</html>
